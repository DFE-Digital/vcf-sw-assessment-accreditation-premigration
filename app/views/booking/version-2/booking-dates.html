
{% extends "layout.html" %}

{% block pageTitle %}
  Book an assessment
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <div class="govuk-form-group">

        <!-- List of booking dates -->
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">
              When would you like to take your full assessment?
            </h1>
          </legend>

          <div class="govuk-radios" id="date" data-module="govuk-radios"></div>

        </fieldset>
      </div>

      <hr />

      <a id="bookingDate" href="let-supervisor-know" disabled="disabled" aria-disabled="true" class="govuk-button govuk-button--disabled" data-module="govuk-button">
        Continue
      </a>
    </div>
  </div>

{% endblock %}
